<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Unlucky Luke</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="mainscene">
      <div class="wrapper">
        <div class="startbutton">START</div>
        <div id="cactus"></div>
        <div id="bird"></div>
        <div id="mancontainer" class="ObjectHidden">
          <div id="man" class="objectHidden"></div>
        </div>
        <div id="cloud" class="objectHidden"></div>
      </div>
    </div>

    <!-- The audios -->

    <audio id="walk">
      <source src="sounds/walking.mp3" type="audio/mp3" />
    </audio>

    <audio id="blowing">
      <source src="sounds/exhale.mp3" type="audio/mp3" />
    </audio>
    <audio id="bobdylan">
      <source src="sounds/bobdylan.mp4.wav" />
    </audio>
    <div id="memoryscenewrapper" class="objectHidden">
      <div id="memoryscene">
        <div id="luke" class="lukeWalkingIn"></div>
        <div id="girl" class="objectHidden"></div>
        <div id="sheriff" class="objectHidden"></div>
        <div id="flowers" class="objectHidden"></div>
        <div id="candies" class="objectHidden"></div>
        <div id="gift" class="objectHidden"></div>
      </div>
    </div>
    <div id="sunsetScene" class="objectHidden">
      <div id="manInSunset"></div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
